<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>My first three.js app</title>
		<style>
			body { 
				margin: 0; 
				font-family: Arial;
				
			}
			canvas {
				width: 100%; 
				height: 100% 
			}

		</style>
	</head>
	<body>
		<h1>Three.js</h1>
		<p>Three.js is a library that allows the user to render 3-D shapes using WebGL</p>
		<script src="three.js"></script>
		<script>
			//Setting Scene and Camera
			//Parameters for the camera
			//PerspectiveCamera(FOV, Aspect ratio, near clipping plane, far clipping plane)
			//Clipping planes dictate the range of which objects are rendered at
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
			//Setting up WebGL
			//Other than WebGL, Three.js includes some fallback renderers for older browsers
			var renderer = new THREE.WebGLRenderer();
			//setting the window size
			renderer.setSize( window.innerWidth, window.innerHeight );
			//retrieving the renderer element
			document.body.appendChild( renderer.domElement );
			//Setting up cube
			var geometry = new THREE.BoxGeometry( 1, 1, 1 );
			var material = new THREE.MeshBasicMaterial( { color: 0x00CED1 } );
			var cube = new THREE.Mesh( geometry, material );
			scene.add( cube );
			//Setting up sphere
			var geometryO = new THREE.SphereGeometry( 2, 8, 8 );
			var materialO = new THREE.MeshBasicMaterial( {color: 0x00FF7F} );
			var sphere = new THREE.Mesh( geometryO, materialO );
			sphere.translateX(-3);
			scene.add( sphere );
			//Setting up plane
			var geometryP = new THREE.PlaneGeometry( 2, 7);
			var materialP = new THREE.MeshBasicMaterial( {color: 0xDA70D6} );
			var plane = new THREE.Mesh( geometryP, materialP );
			plane.translateX(4);
			scene.add( plane );
			//Camera Position
			camera.position.z = 5;
			//Rendering the object
			function animate() {
			requestAnimationFrame( animate );
			//Displaying the 3D object
			cube.rotation.x += 0.01;
			cube.rotation.y += 0.01;
			sphere.rotation.x +=0.01;
			sphere.rotation.y +=0.01;
			plane.rotation.x +=0.01;
			plane.rotation.y +=0.01;
			renderer.render( scene, camera );
			}
			animate();

		</script>
	</body>
</html>
